<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventBubbling</title>
</head>
<style>
    div {
        padding: 50px;
        border: black solid;
    }
</style>
<body>
<div onclick="console.log('div 1')">
    <div onclick="console.log('div 2')">
        <div onclick="console.log('div 3')">
            Inner most div
        </div>
    </div>
</div>
<div onFocusOut="console.log('div 4')">
    <div onFocusOut="console.log('div 5')">
        <textarea onFocusOut="console.log('textarea')"></textarea>
    </div>
</div>
<div onblur="console.log('div 6')">
    <div onblur="console.log('div 7')">
        <textarea onblur="console.log('textarea')"></textarea>
    </div>
</div>
</body>
</html>
